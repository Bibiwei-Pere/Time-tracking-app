<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="wrapper-1">
      <div class="text_wrapper">
        <img src="/images/image-jeremy.png" alt="jeremy">
        <div class="text">
          <p>Report for</p>
          <h2>Jeremy <br> Robson</h2>
        </div>
      </div>
      <ul>
        <li id="Day" class="selected">Daily</li>
        <li id="Week">Weekly</li>
        <li id="Month">Monthly</li>
      </ul>
    </div>
    <div class="wrapper-2">
      <div>
        <div class="work">
          <div>
            <span><h3>Work</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">5hrs</h1>
            <p class="previous">Last Day - 7hrs</p>
          </div>
        </div>
        <div class="play">
          <div>
            <span><h3>Play</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">1hrs</h1>
            <p class="previous">Last Day - 2hrs</p>
          </div>
        </div>
        <div class="study">
          <div>
            <span><h3>Study</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">0hrs</h1>
            <p class="previous">Last Day - 1hrs</p>
          </div>
        </div>
      </div>
      <div>
        <div class="exercise">
          <div>
            <span><h3>Exercise</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">1hrs</h1>
            <p class="previous">Last Day - 1hrs</p>
          </div>
        </div>
        <div class="social">
          <div>
            <span><h3>Social</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">1hrs</h1>
            <p class="previous">Last Day - 3hrs</p>
          </div>
        </div>
        <div class="self-care">
          <div>
            <span><h3>Self Care</h3><img src="/images/icon-ellipsis.svg" alt="ellipsis"></span>
            <h1 class="time">0hrs</h1>
            <p class="previous">Last Day - 1hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bibiwei-Pere" target="_blank">Bibiwei Pere</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
